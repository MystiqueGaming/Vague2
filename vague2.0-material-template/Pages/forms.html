<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Forms</title>
        
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="C:\Copy\Kevin\Vague2\vague2.0-material-template\CSS\v2-md.css" />
    <script src="C:\Copy\Kevin\Vague2\vague2.0-material-template\JavaScript\v2-md_js.js"></script>
</head>
<body>
    <form class="vmd-form" name="vmd-form" onsubmit="return validateForm()">
        <div class="form-pairs">
            <input type="text" class="vmd-form-input name-input" placeholder="Name"><br>
            <span class="error-msg name-error-msg"></span>
        </div>
        <div class="form-pairs">
            <input type="email" class="vmd-form-input email-input" placeholder="Email"><br>
            <span class="error-msg email-error-msg"></span>
        </div>
        <div class="form-pairs">
            <input type="date" class="vmd-date-input date-input">
        </div>
        <div class="form-pairs">
            <input type="password" class="vmd-form-input pass-input" placeholder="Password"><br>
            <span class="error-msg pass-error-msg"></span>
        </div>
        <div class="form-pairs">
            <input type="password" class="vmd-form-input cpass-input" placeholder="Confirm Password"><br>
            <span class="error-msg cpass-error-msg"></span>
        </div>
        <div class="form-actions">
            <button class="button button-green" name="submit" formnovalidate>Login</button>
            <button class="button button-dark_purple">Don't Have An Account Yet?</button>
        </div>
    </form>
</body>
</html>
